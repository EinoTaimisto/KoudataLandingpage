<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koudata projektien Landingpage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2980b9, #3498db, #1abc9c);
            background-size: 600% 600%;
            animation: gradientAnimation 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            text-align: center;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .project-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .project-container:hover {
            transform: scale(1.05);
        }

        .project-container h2 {
            color: #3498db;
        }

        .project-container p {
            margin: 10px 0;
        }

        .project-container a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }

        .project-container a:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tervetuloa tietotekniikan projektisivuille!</h1>
        <p>Täältä löydät meidän tekemät projektit ja vanhat asiakastyöt</p>
    </div>
    <div class="content">
        <div class="project-container">
            <h2>Unity projektit:</h2>
            <p><a href="https://mc.koudata.fi/unity">Unity peli</a></p>
            <p><a href="https://mc.koudata.fi/lastenpeli">Lapsille tarkoitettu Unity peli</a></p>
        </div>
        <div class="project-container">
            <h2>Muut:</h2>
            <p><a href="https://mc.koudata.fi/poikilo">Poikilo</a></p>
            <p><a href="https://mc.koudata.fi/koulutusalat">Koulutusalat</a></p>
        </div>
    </div>
</body>
</html>
